<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <head>
    <script type="text/javascript" src="mortgage.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <title>Mortgage Calculator</title>
  </head>
  <body>
    <table>
      <th>Mortgage Calculator</th>
      <tr>
        <td>
          <label>Loan Amount ($): </label>
          <input id="loanamt" type="text" placeholder="87530.70" size="10"></input><br>
        </td>
      </tr>
      <tr>
        <td>
          <label>Interest Rate (%): </label>
          <input id="interest" type="text" placeholder="2.625" size="5"></input><br>
        </td>
      </tr>
      <tr>
        <td>
          <label>Start Date: </label>
          <select id="months">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="Septemeber">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
          <select id="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="years">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label>Payment Amount ($): </label>
          <input id="payment" type="text" placeholder="800" size="9"></input>
        </td>
      </tr>
      <tr>
        <td>
          <label>Payment Frequency: </label>
          <select id="pmtfreq">
            <option value="Monthly">Monthly</option>
          </select>
        </td>
      </tr>
    </table>
    <div class="output">
      <h3>Number of Payments: </h3>
        <p id="payments">0</p>
      <h3>Date of Last Payment: </h3>
        <p id="enddate">Sat Jul 16 2016</p>
      <h3>Total Interest Paid: </h3>
        <p id="totInterest">0.00</p>
    </div>
    <br>
    <button onclick='calc()' value="Calculate">Calculate</button>
  </body>
</html>
